<div id="content-main">
	
	<div class="grid">
		
		<div class="unit whole">
	
			<div>
				<a href="https://www.iocontent.com"><img ng-src="{{blogConfig.logoImageSrc}}" alt="logo" /></a>
			</div>
			<div class="strapline">
				<p>{{blogConfig.strapLineText}}</p>
				<hr />
			</div>
		</div>
	</div>
	
	
	<div class="grid">
		
		<div class="unit three-quarters">
	
			<div><strong><a href="/#!/">Home</a></strong> <span>/</span> {{blog.articleCurrent.title}}</div> 
			
			<h1>{{blog.articleCurrent.title}}</h1>
		
			<p>Published: <span>{{blog.articleCurrent.publicPublishDate | date}}</span></p>
	
			<div ng-bind-html="blog.articleCurrent.content"></div>
			
			<div ng-if="blogConfig.disqusShortName" disqus="blog.articleCurrent.key"></div>
			
			<p><a href="https://www.iocontent.com">Powered by I/O Content - The API driven CMS</a></p>
			
		</div>
		<div class="unit one-quarter">
	
			<strong>Recent articles</strong>
			
			<ul>
				<li ng-repeat="articleNav in blog.articleNavList">
					
					<!-- Link click will not refresh the page, but content is loaded and URL is updated -->
					
					<a href="{{articleNav.blogUrl}}" class="link">{{articleNav.title}}</a>
				</li>
			</ul>
			
		</div>
	
	</div>
</div>
